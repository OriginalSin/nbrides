<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/antd.css?20142206">
    <link rel="stylesheet" type="text/css" href="css/rc-dialog.css?20142206">
    <link rel="stylesheet" type="text/css" href="css/common-crop.css?20142206">
    <link rel="stylesheet" type="text/css" href="css/real-estate.css?20142206">
    <link rel="stylesheet" type="text/css" href="css/rb.css">

    <!-- <script src="http://www.kosmosnimki.ru/lib/geomixer_1.3/geomixer-src.js"></script> -->
	<script src="./ext/geomixer-src.js"></script>

    <title>RussianBrides - Australia</title>

</head>

<body class="rb-dark">
<div>
	<div class="rb-main">
		<div class="header">
			<div class="header-inner">
				<nav class="navbar navbar-default">
					<div class="header-secondary rb-header1"></div>
					<div class="container rb-nav"></div>
				</nav>
			</div>
		</div>

		<div class="main-wrapper">
			<div class="main">
				<div class="main-inner">
					<div class="block-content fullwidth mostRecentProperties rb-pt rb-item-detail">
						<div class="block-content-inner">
							<div class="boxes">
								<div class="row">
									<div class="col-sm-9" style="width: 90%;margin-left: 20px;margin-right: 20px;">
										<div class="fullwidth">
											<div class="block-content-inner rb-talk">
												<h1>Talk room</h1>
												<div class="blog-meta bottom-border">
													<span class="rb-item-pName colorw"></span> (profile #<a class="rb-item-onum rb-href-url" href="#">0</a>)
													<span class="separator">/</span>
													<span class="rb-talk-post-last colorw">02 May, 2014</span>
													<span class="separator">/</span>
													<a class="rb-talk-count" href="#"></a> posts
												</div><!-- /.blog-meta -->
												<form class="ng-pristine ng-valid" id="talk">
													<textarea name="txt" placeholder="Message" required="required" class="form-control talk-message" rows="4"></textarea>

													<div class="rb-save-profile-button " style="padding-top: 10px;">
														<li for="talk" title="Previous Page" class="ant-pagination-prev rb-button cmdSaveMessage" tabindex="0"style="width: 80px;"><a class="ant-pagination-item-link"></a></li>
													</div>

												</form>
												<div class="block-content-inner">
													<div class="comments rb-talk-content"></div><!-- /.comments -->
												</div>
											</div><!-- /.block-content-inner -->
										</div><!-- /.block-content -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="footer-wrapper"></div>
<div>
	<div data-reactroot="" class="registerDialog"></div>
</div>
<div>
	<div data-reactroot="" class="signDialog"></div>
</div>
<div>
	<div data-reactroot="" class="forgotDialog"></div>
</div>

<div class="rb-photo-catalog"></div>

	<script src="./js/Utils.js"></script>
	<script>
		B.Galer.getPage(0);
	</script>
</body>
</html>
